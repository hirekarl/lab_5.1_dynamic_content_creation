<!DOCTYPE html>
<html lang="en-US" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lab 5.1: Dynamic Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col-lg-6 offset-lg-3">
          <h1><strong>Lab 5.1</strong>: Dynamic Shopping Cart</h1>
        </div>
      </div>
    </div>
    <div id="product-container" class="container">
      <div class="row mb-5">
        <div class="col-lg-6 offset-lg-3">
          <form id="form">
            <fieldset
              class="d-flex flex-column gap-3 container border shadow rounded-3 py-3">
              <div class="row">
                <div>
                  <legend>Add a new product to your cart</legend>
                </div>
              </div>
              <div class="row">
                <label for="product-name" class="col-lg-2 col-form-label"
                  >Name:</label
                >
                <div class="col-lg-10">
                  <input
                    type="text"
                    name="product-name"
                    placeholder="Fidget Spinner"
                    class="form-control"
                    required />
                </div>
              </div>
              <div class="row">
                <label for="product-price" class="col-lg-2 col-form-label"
                  >Price:</label
                >
                <div class="col-lg-10">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-currency-dollar"></i
                    ></span>
                    <input
                      type="number"
                      name="product-price"
                      step="0.01"
                      min="0.01"
                      placeholder="19.95"
                      class="form-control"
                      required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-lg btn-primary w-100">
                    <i class="bi bi-cart-plus-fill"></i>&nbsp;Add to cart
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h3>
            In Cart &mdash; Total: <i class="bi bi-currency-dollar"></i
            ><span id="total-price">0.00</span>
          </h3>
          <ul
            id="cart"
            class="list-group"
            aria-live="polite"
            aria-relevant="all">
            <!-- <li
              class="list-group-item d-flex justify-content-between align-items-center">

                  (<span class="product-quantity">1</span> &times; $<span

                    >19.95</span
                  >)
                </div>
              </div>

                </div>
                <div>
                  <button class="btn btn-close product-remove-button"></button>
                </div>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
